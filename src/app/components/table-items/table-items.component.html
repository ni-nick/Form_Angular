<div class="card">
  <p-table [value]="records" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nome do Item</th>
        <th>Uni. Medida</th>
        <th>Qtda.</th>
        <th>Preço</th>
        <th>Produto Perecícel</th>
        <th>Data Validade</th>
        <th>Data Fabricação</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.itemName }}</td>
        <td>{{ item.unitOfMeasurement.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.isPerishableProduct }}</td>
        <td>{{ item.expirationDate }}</td>
        <td>{{ item.manufacturingDate }}</td>
         <td>
          <p-button icon="pi pi-trash" styleClass="p-button-text" (click)="deleteItem(item)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
